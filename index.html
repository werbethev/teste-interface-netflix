<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="/css/stilo.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">

            <div class="container">
                <h3 class="titulo">House of cards</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.Assita a nova temporada.</p>
                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>


        </div>
    </main>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
</body>

</html>
